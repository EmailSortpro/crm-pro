<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Pro - Connexion</title>
    
    <!-- ‚úÖ SUPPRIM√â: Injection variables manuelle qui ne fonctionne pas -->
    <!-- Netlify ne substitue PAS automatiquement les %VARIABLE% -->
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .logo-icon {
            font-size: 2rem;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .subtitle {
            color: #6b7280;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-loader {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }
        
        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            display: none;
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            border-left: 4px solid #dc2626;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .demo-accounts {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .demo-accounts h3 {
            text-align: center;
            color: #374151;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .demo-grid {
            display: grid;
            gap: 0.75rem;
        }
        
        .demo-account {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .demo-account:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }
        
        .demo-icon {
            font-size: 1.5rem;
        }
        
        .demo-info strong {
            display: block;
            color: #374151;
            font-size: 0.875rem;
        }
        
        .demo-info small {
            color: #6b7280;
            font-size: 0.75rem;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255,255,255,0.8);
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">üöÄ</div>
                    <h1>CRM Pro</h1>
                </div>
                <p class="subtitle">Connectez-vous √† votre espace</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" required placeholder="votre@email.com" autocomplete="email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Se connecter</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                        <span>Connexion...</span>
                    </div>
                </button>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
            
            <div class="demo-accounts">
                <h3>üß™ Comptes de d√©monstration</h3>
                <div class="demo-grid">
                    <div class="demo-account" onclick="fillDemo('admin')">
                        <div class="demo-icon">üëë</div>
                        <div class="demo-info">
                            <strong>Administrateur</strong>
                            <small>admin@crm.com</small>
                        </div>
                    </div>
                    <div class="demo-account" onclick="fillDemo('user')">
                        <div class="demo-icon">üë§</div>
                        <div class="demo-info">
                            <strong>Utilisateur</strong>
                            <small>user@crm.com</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2025 CRM Pro - Gestion intelligente de vos relations clients</p>
        </div>
    </div>
    
    <!-- ‚úÖ Config.js chargera les variables via fonction Netlify -->
    <script src="config.js"></script>
    <script>
        let isSubmitting = false;
        
        // √âl√©ments DOM
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.querySelector('.btn-text');
        const btnLoader = document.querySelector('.btn-loader');
        const errorMessage = document.getElementById('errorMessage');
        
        // Gestion du formulaire
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            
            await handleLogin(email, password);
        });
        
        // Fonction de connexion
        async function handleLogin(email, password) {
            setLoading(true);
            hideError();
            
            try {
                console.log('üîê Tentative de connexion:', email);
                
                const result = await AuthService.login(email, password);
                
                if (result.success) {
                    // Animation de succ√®s
                    btnText.textContent = 'Connexion r√©ussie !';
                    loginBtn.style.background = '#10b981';
                    
                    // Redirection apr√®s un d√©lai
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Erreur de connexion');
                }
                
            } catch (error) {
                console.error('‚ùå Erreur connexion:', error);
                showError(getErrorMessage(error.message));
                setLoading(false);
            }
        }
        
        // Gestion du loading
        function setLoading(loading) {
            isSubmitting = loading;
            loginBtn.disabled = loading;
            
            if (loading) {
                btnText.style.display = 'none';
                btnLoader.style.display = 'flex';
            } else {
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                btnText.textContent = 'Se connecter';
                loginBtn.style.background = '';
            }
        }
        
        // Affichage des erreurs
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // Messages d'erreur conviviaux
        function getErrorMessage(error) {
            const messages = {
                'Invalid login credentials': 'Email ou mot de passe incorrect',
                'Email not confirmed': 'Veuillez confirmer votre email',
                'Too many requests': 'Trop de tentatives. R√©essayez plus tard',
                'User not found': 'Utilisateur introuvable',
                'Network request failed': 'Probl√®me de connexion internet',
                'Cl√© Supabase manquante': 'Configuration manquante. Contactez l\'administrateur.',
                'Cl√© Supabase invalide - contient des placeholders ou est vide': 'Configuration Netlify incorrecte'
            };
            
            return messages[error] || 'Erreur de connexion. R√©essayez';
        }
        
        // Remplir automatiquement les comptes de d√©mo
        function fillDemo(type) {
            const credentials = {
                admin: { email: 'admin@crm.com', password: 'admin123' },
                user: { email: 'user@crm.com', password: 'user123' }
            };
            
            const creds = credentials[type];
            if (creds) {
                document.getElementById('email').value = creds.email;
                document.getElementById('password').value = creds.password;
                
                // Animation des champs
                document.getElementById('email').style.animation = 'pulse 0.5s ease';
                document.getElementById('password').style.animation = 'pulse 0.5s ease';
            }
        }
        
        // V√©rifier si l'utilisateur est d√©j√† connect√©
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Attendre que la config soit charg√©e
                let attempts = 0;
                while (!window.AuthService && attempts < 100) {
                    await new Promise(resolve => setTimeout(resolve, 50));
                    attempts++;
                }
                
                if (window.AuthService) {
                    const user = await AuthService.getCurrentUser();
                    if (user) {
                        console.log('üë§ Utilisateur d√©j√† connect√©, redirection');
                        window.location.href = 'index.html';
                    }
                } else {
                    console.warn('‚ö†Ô∏è AuthService non disponible apr√®s attente');
                }
            } catch (error) {
                console.log('üë§ Pas d\'utilisateur connect√© ou erreur config:', error.message);
            }
        });
        
        // Raccourcis clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !isSubmitting) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
        
        // Gestion des erreurs globales
        window.addEventListener('error', (e) => {
            console.warn('‚ö†Ô∏è Erreur globale:', e.error?.message);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.warn('‚ö†Ô∏è Promise rejet√©e:', e.reason?.message);
            e.preventDefault();
        });
    </script>
</body>
</html>
