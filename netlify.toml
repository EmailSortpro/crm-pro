[build]
  publish = "."
  command = "echo 'Build CRM Pro terminé'"

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Variables d'environnement injectées dans les fichiers HTML
[build.environment]
  NODE_ENV = "production"

# Redirections pour SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "user"]}

# Fonction pour servir les variables d'environnement (optionnel)
[[redirects]]
  from = "/api/env"
  to = "/.netlify/functions/env-vars"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co;"

# Headers pour les fichiers statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
